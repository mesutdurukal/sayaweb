<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header id="header">
  <h1 id="header-text"></h1>
  <p>Strength • Flexibility • Balance • Wellness</p>
  <div class="language-switch">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('jp')">JP</button>
    <button onclick="setLanguage('nl')">NL</button>
  </div>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#book">Book A Session</a>
  <a href="#gallery">Gallery</a>
</nav>

<section id="about" class="about">
  <h2>About Me</h2>
  <img src="img/instructor.jpg" alt="Instructor photo placeholder">
  <p id="about-text"></p>
  <p class="services-title">Services</p>
  <ul class="services-list">
    <li>Private one-on-one Pilates sessions</li>
    <li>Group classes (online & in-person)</li>
    <li>Corporate wellness sessions</li>
    <li>Rehabilitation & posture-focused training</li>
  </ul>
</section>

<section id="book" class="book">
  <h2>Book A Session</h2>
  <!-- Calendly Inline Embed -->
  <div class="calendly-inline-widget"
       data-url="https://calendly.com/durukalmesut"
       style="min-width:320px;height:630px;"></div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

</section>

<section id="gallery" class="services">
  <h2>Gallery</h2>
  <div class="gallery-container">
    <button class="prev">&#10094;</button>
    <div class="gallery">
      <!-- 10 placeholder photos -->
      <img src="https://picsum.photos/400/300?random=1" alt="">
      <img src="https://picsum.photos/400/300?random=2" alt="">
      <img src="https://picsum.photos/400/300?random=3" alt="">
      <img src="https://picsum.photos/400/300?random=4" alt="">
      <img src="https://picsum.photos/400/300?random=5" alt="">
      <img src="https://picsum.photos/400/300?random=6" alt="">
      <img src="https://picsum.photos/400/300?random=7" alt="">
      <img src="https://picsum.photos/400/300?random=8" alt="">
      <img src="https://picsum.photos/400/300?random=9" alt="">
      <img src="https://picsum.photos/400/300?random=10" alt="">
    </div>
    <button class="next">&#10095;</button>
  </div>
</section>

<footer id="footer">
  <p id="footer-text"></p>
</footer>

<!-- JS -->
<script src="scripts.js"></script>
</body>
</html>
